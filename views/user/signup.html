<%- include ../includes/header.html%>
<form method="post" role="form" enctype="multipart/form-data" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="control-label col-md-1">用户名</label>
        <div class="col-md-11">
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-md-1">密码</label>
        <div class="col-md-11">
            <input type="text" class="form-control" id="password" name="password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-md-1">邮箱</label>
        <div class="col-md-11">
            <input type="email" class="form-control" id="email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label for="avatar" class="control-label col-md-1">头像</label>
        <div class="col-md-11">
            <input type="file" class="form-control" id="avatar" name="avatar">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-1 col-md-11">
            <input class="btn btn-primary" type="submit" value="注册">
        </div>
    </div>
</form>
<%- include ../includes/footer.html%>
